<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>dom attributes</h2>
    <ul>
        <li>head</li>
        <li>url</li>
        <li>links</li>
    </ul>
    <h2>dom methods</h2>
    <ul>
        <li class = "cl">document.getElementByTagname()</li>
        <li id="id1">document.getElementById()</li>
        <li class = "cl">document.getElementByClassName()</li>
        <li>document.getElementByName()</li>
        <li>document.querySelector()</li>
        <li>document.querySelectorAll()</li>

    </ul>
    <a href="#">one</a>
    <a href="#">two</a>
    <a href="#">three</a>





    <script>
        var lists = document.getElementsByTagName("li")
        for(let tag of lists)
        {
            tag.style.color = "blueviolet"
        }

        var htwos = document.getElementById("id1")
        htwos.style.color = "red"

        var lis = document.getElementsByClassName("cl")
        for(let tag of lis )
        {
            tag.style.color = "yellow"
        }

        var q = document.querySelectorAll("li")
        for(let tag of q)
        {
            tag.style.color = "grey"
        }
        var p =  document.querySelector("li")
       p.style.color="rose"

       var htwo = document.querySelector("h2")
       htwo.innerHTML = "<em>DocumentObjectmethodModel</em>"
       htwo.style.color = "red"
    </script>
</body>
</html>
